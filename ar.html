<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDZ AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>test</h1>
    <model-viewer src="AR.glb"
                  alt="A 3D model of a chair"
                  poster="http://localhost/usdz-files/preview.png"
                  ar
                  ar-modes="scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  shadow-intensity="1">
    </model-viewer>
</body>
</html>
