<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDZ AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <style>
        model-viewer::part(ar-button) {
            width: 80px;
            height: 80px;
            font-size: 16px;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <model-viewer src="AR.glb"
                  alt="A 3D model of a chair"
                  poster="http://localhost/usdz-files/preview.png"
                  ar
                  ar-modes="scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  shadow-intensity="1">
    </model-viewer>
</body>
</html>
